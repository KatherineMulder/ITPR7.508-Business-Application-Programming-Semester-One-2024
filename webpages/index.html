<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Mortgage Calculator</h1>
        <div class="container">
            <div class="input-container">
                <div class="input-group">
                    <label for="principal">Principle:</label>
                    <input type="number" id="principal" required>
                </div>
                <div class="input-group">
                    <label for="interest">Interest:</label>
                    <input type="number" id="Interest" required>
                </div>
                <div class="input-group">
                    <label for="mortgageTerm">Mortage Term (Months):</label>
                    <input type="number" id="mortgageTerm" required>
                </div>
                <div class="input-group">
                    <label for="deposit">Deposit:</label>
                    <input type="number" id="deposit" required>
                </div>
                <div class="input-group">
                    <label for="extraCosts">Extra Costs:</label>
                    <input type="number" id="extraCosts" required>
                </div>
                <button onclick="calculate()">Calculate</button>
            </div>
            <div class="result-container">

                <div class="date">
                    <h3>Date:</h3>
                    <p id="date">dd/mm/yyyy</p>
                </div>
                <div class="result-group monthly_balance">
                    <h3>Monthly Balance:</h3>
                    <p id="monthly_blance">$0</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
